
    <div class="content">
      <mat-form-field>
        <mat-label style="color: white;">New Task</mat-label>
        <input matInput #newTodoInput (keydown.enter)="newTodo(newTodoInput.value,this.BoardId);newTodoInput.value=''" style="color: white;">
      </mat-form-field>
      <button class="btn btn-success" (click)="newTodo(newTodoInput.value,this.BoardId);newTodoInput.value=''">

      </button>
    </div>
